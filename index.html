<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Minecraft weekend assignments</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="game_view">

        <table id="mytable">



        </table>
        <img src="/imgs/ground_background.png" alt="ground background" id="ground_img">
        <img src="/imgs/Minecraft-Logo.png" alt="Minecraft Logo" id="minecraft_logo">
        <!-- <button type="button">Start</button> -->
      </div>



      <div class="sidebar">
          <div class="tools">
                 <div class="pickaxe">
                    <img src="./imgs/Pickaxe.png" id="img">
                    <h4>PICKAXE</h4>
                </div>
                 <div class="shovel">
                     <img src="./imgs/shoval.jpg" id="img">
                    <h4>SHOVEL</h4>
                </div>
                 <div class="axe">
                     <img src="./imgs/axe.png" id="img">
                    <h4>AXE</h4>
                </div>
                 <div class="inventory">
                     <img src="./imgs/grass.jpg" id="inventory_img">
                </div>
          </ul>
        </div>
      </div>
        <script src="app.js" async defer></script>
    </body>
</html>
