<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Minecraft weekend assignments</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="game_view">

        <!-- <table id="mytable"></table> -->
        <img src="/imgs/ground_background.png" alt="ground background" id="ground_img">
        <img src="/imgs/Minecraft-Logo.png" alt="Minecraft Logo" id="minecraft_logo">
        <button type="button" onclick="playsound()">
            <audio id="sfx"><source src="./sounds/minecraft_click.mp3"></audio>
            START
        </button>
      </div>



      <div class="sidebar">
          <div class="tools">
                 <div class="pickaxe">
                    <audio id="sfx"><source src="./sounds/minecraft_click.mp3"></audio>
                    <img src="./imgs/pickaxe.svg"  onclick="playsound()" id="img">
                    <h4>PICKAXE</h4>
                </div>
                 <div class="shovel">
                    <audio id="sfx"><source src="./sounds/minecraft_click.mp3"></audio>
                     <img src="./imgs/shoval.jpg"  onclick="playsound()" id="img">
                    <h4>SHOVEL</h4>
                </div>
                 <div class="axe">
                    <audio id="sfx"><source src="./sounds/minecraft_click.mp3"></audio>
                     <img src="./imgs/axe.png"   onclick="playsound()" id="img">
                    <h4>AXE</h4>
                </div>
                 <div class="inventory">
                    <audio id="sfx"><source src="./sounds/minecraft_click.mp3"></audio>
                     <!-- <img src="#"   onclick="playsound()" id="inventory_img"> -->
                </div>
          </ul>
        </div>
      </div>
        <script src="app.js" async defer></script>
    </body>
</html>
